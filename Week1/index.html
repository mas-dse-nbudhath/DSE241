<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/d3.min.js"></script>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="./js/linq.js" type="text/javascript"></script>
    <style>
        .fix-table-height {
            /* max-height:315px; */
            max-height: 485px;
        }
        .axis {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }        
    </style>
    <script src="js/top_ranking.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" style="width : 100%; background-color: white; height : 55px; border-bottom: 1px solid rgb(165, 161, 161); text-anchor:middle; margin-top: 10px;">
            <svg viewBox="-34 -12 68 33" width="102" height="49.5" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs>
                    <clipPath id="interlace">
                        <path d="M -11,-11 h 22 v 22 h -22 z M 11,-1.5 a 10.5,10.5 0 0,0 0,21 v -3 a 7.5,7.5 0 1,1 0,-15 M -11,1.5 a 7.5,7.5 0 1,1 0,15 v 3 a 10.5,10.5 0 0,0 0,-21 z"
                            clip-rule="evenodd" />
                    </clipPath>
                    <clipPath id="interlace_Firefox">
                        <!-- Firefox workaround -->
                        <path d="M 0,0 l -12,12 h 12 z" />
                    </clipPath>
                    <g id="ring">
                        <circle r="9" clip-path="url(#interlace)" />
                        <circle r="9" clip-path="url(#interlace_Firefox)" />
                        <!-- Firefox workaround -->
                        <path d="M 0,-9 a 9,9 0 0,1 9,9" transform="rotate(45)" />
                    </g>
                </defs>

                <g fill="none" stroke-width="2">
                    <g stroke="#0085c7" transform="translate(-22,0)">
                        <use xlink:href="#ring" />
                        <path d="M 0,-9 a 9,9 0 0,0 0,18" />
                    </g>
                    <use xlink:href="#ring" stroke="black" />
                    <g stroke="#df0024" transform="translate(22,0)">
                        <use xlink:href="#ring" />
                        <path d="M 0,-9 a 9,9 0 0,1 0,18" />
                    </g>
                    <use xlink:href="#ring" stroke="#f4c300" transform="translate(-11,9) rotate(180)" />
                    <use xlink:href="#ring" stroke="#009f3d" transform="translate(11,9) rotate(180)" />
                </g>
            </svg>
            <span style="font-family:Raley Script; background-color: none; text-align:center; text-anchor:middle; float:left; top:15px;">
                <h4>Winter Olympics World Ranking</h4>
            </span>
            <p>&nbsp;</p>
            <span style="font-size: 75%">[based on 1928-2006 data]</span>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="thisone">
                    <div id="dd" style="background-color: none; text-align:left"><span id="yearId"></span>&nbsp;&nbsp;</div>
                    <div>
                        <svg id="chart" width="570" height="500"></svg>
                    </div>
                </div>
            </div>
            <div class="col-md-6" style="margin-top: 5px; background-color:rgba(255, 255, 255, 0.979);">
                <div class="table-responsive fix-table-height" style="background-color: none;">
                    <table id="tbl1" border="0" class="table table-sm table-inverse" style="cursor: pointer"></table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
